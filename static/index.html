<!DOCTYPE html>
<html lang="en">
    <!-- Head has metadata about the page -->
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Ima</title>
    </head>
    <!-- Body is the rendered content -->
    <body>
        <nav>
            <a href="https://www.dmytropetryshchuk.com">Home</a>
            <a href="backstory.html">Backstory</a>
        </nav>
        <h1>Ima</h1>
        <div id="conversation"></div>
        <div id="input-area">
            <textarea id="input" placeholder="Say something..."></textarea>
            <button id="send">Send</button>
        </div>

        <script>
            const conversation = document.getElementById("conversation");
            const input = document.getElementById("input");
            const send = document.getElementById("send");

            // TODO: Switch this to a cookie
            // Get or create session ID (unique per browser)
            let sessionId = localStorage.getItem("ima-session-id");
            if (!sessionId) {
                sessionId = "session-" + Date.now() + "-" + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("ima-session-id", sessionId);
            }

            (async function() {
                const response = await fetch(`/history/${sessionId}`);
                const history = await response.json();
                
                history.forEach(msg => {
                    const name = msg.role === "user" ? "You" : "Ima";
                    conversation.innerHTML += `<p>${name}: ${msg.content}</p>`;
                });
                conversation.scrollTop = conversation.scrollHeight;
            })();

            // If you press enter when input is selected, it clicks the send button.
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    send.click();
                }
            });

            // Main click send button behavior
            send.addEventListener('click', async () => {
                const message = input.value;
                if(!message) return;

                // Show user message immediately
                conversation.innerHTML += `<p>You: ${message}</p>`;
                conversation.scrollTop = conversation.scrollHeight; // Auto-scroll
                input.value = '';

                // Send only session_id and new message to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                // Get AI response
                const data = await response.json();

                // Show AI response
                conversation.innerHTML += `<p>Ima: ${data.response}</p>`;
                conversation.scrollTop = conversation.scrollHeight; // Auto-scroll
            })
        </script>
    </body>
</html>
